<template>
    <lightning-card title="SmartCar Manager" icon-name="standard:orders">
        <div class="slds-p-around_medium">
            <lightning-button label="Get All Vehicles" variant="brand" onclick={handleGetAllVehicles} class="slds-m-bottom_medium"></lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner alt-text="Loading"></lightning-spinner>
            </template>

            <c-vehicle-list 
                vehicles={vehicles} 
                error-message={errorMessage}
                onselect={handleVehicleSelect}>
            </c-vehicle-list>

            <template if:true={selectedVehicle}>
                <c-vehicle-details 
                    vehicle={selectedVehicle} 
                    error-message={errorMessage}>
                </c-vehicle-details>
            </template>
        </div>
    </lightning-card>
</template>
